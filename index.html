        <div class="music-player">
          <h1>Title</h1>
          <p>Song Name</p>
  
          <audio id="song">
              <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg"/>
          </audio>
  
          <input type="range" value="0" id="progress" />
  
          <div class="controls">
              <button class="backward">
                  <i class="fa-solid fa-backward"></i>
              </button>
              <button class="play-pause-btn">
                  <i class="fa-solid fa-play" id="controlIcon"></i>
              </button>
              <button class="forward">
                  <i class="fa-solid fa-forward"></i>
              </button>
              <!-- Добавленная кнопка для загрузки -->
              <button class="download-btn" onclick="downloadSong()">
                  <i class="fas fa-download"></i>
              </button>
          </div>
      </div>

        <script src="app.js"></script>
        <script>
          function downloadSong() {
        const songSource = document.getElementById("song").src;
        if (songSource) {
          const a = document.createElement("a");
          a.href = songSource;
          a.download = "song.mp3";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      }
        </script>
